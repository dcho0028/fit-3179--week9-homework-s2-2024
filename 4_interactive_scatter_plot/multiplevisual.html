<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    
"params": [
        {
          "name": "Continent_selection",
          "bind": {
            "input": "select",
            "options": [
              null,
              "North America",
              "South America",
              "Europe",
              "Africa",
              "Asia",
              "Oceania"
            ],
            "labels": [
              "Show All",
              "North America",
              "South America",
              "Europe",
              "Africa",
              "Asia",
              "Oceania"
            ],
            "name": "Continent Selection: "
            ,
            "color": {
                  "field": "Continent",
                  "type": "nominal",
                  "legend": {"title": "Continent"}
                }
          }
        }
      ],
      

        
      "vconcat": [
        
        {
          "title": "World Population by Country (2022)",
          "width": 800,
          "height": 400,
          "data": {
            "url": "./data/world_population.csv"
          },
        "transform": [
            {
              "filter": "datum['Area (km²)'] >= 710 && datum['Density (per km²)'] >= 10"
            },
            {
"filter": "Continent_selection == null || datum.Continent == Continent_selection"},
            
          ],
          
          "layer": [
            
            {
              "mark": "circle",
              
              "encoding": {
                "x": {
              "field": "Area (km²)",
              "type": "quantitative",
              "axis": {"title": "Area of country"},
              "scale": {"type": "log", "domain": [700, 10000000]}
            },
            "y": {
              "field": "Density (per km²)",
              "type": "quantitative",
              "axis": {"title": "Density of area"},
              "scale": {"type": "log", "domain": [10, 10000000]}
            },
                "size": {
                  "field": "2022 Population",
                  "type": "quantitative",
                  "scale": {"range": [10, 1000]},
                  "legend": {"title": "Population (2022)"}
                },
                "color": {
                  "field": "Continent",
                  "type": "nominal",
                  "legend": {"title": "Continent"}
                },
                "tooltip": [
                  {"field": "Country/Territory", "type": "nominal", "title": "Country"},
                  {"field": "2022 Population", "type": "quantitative", "title": "Population (2022)", "format": ","}
                ]
              }
            },
            {
              "mark": {
                "type": "text",
                "align": "right",
                "baseline": "middle",
                "dx": -12,
                "fontSize": 11.5,
                "fontStyle": "italic"
              },
              "encoding": {
                "x": {"field": "Area (km²)", "type": "quantitative"},
                "y": {"field": "Density (per km²)", "type": "quantitative"},
                "text": {"field": "Country/Territory", "type": "nominal"},
                "color": {"value": "black"},
                "opacity": {
                  "condition": {
                    "test": "datum['Country/Territory'] == 'China' || datum['Country/Territory'] =='Singapore' || datum['Country/Territory'] == 'Australia'",
                    "value": 1
                  },
                  "value": 0
                }
              }
            },
            {
          "mark": {
            "type": "text",
            "align": "right",
            "baseline": "middle",
            "dx": -12,
            "fontSize": 11.5,
            "fontStyle": "italic"
          },
          "encoding": {
            "x": {
      "field": "Area (km²)",    // Same field used for x-position of the circles
      "type": "quantitative"
    },
    "y": {
      "field": "Density (per km²)",  // Same field used for y-position of the circles
      "type": "quantitative"
    },
            "text": {"field": "Country/Territory", "type": "nominal"},
            "color": {"value": "black"},
            "opacity": {
              "condition": {
                "test": "datum['Country/Territory'] == 'China' || datum['Country/Territory'] =='Singapore' || datum['Country/Territory'] == 'Australia' || datum['Country/Territory'] =='New Zealand' || datum['Country/Territory'] == 'Italy' || datum['Country/Territory'] =='Yemen' || datum['Country/Territory'] == 'United States'",
                "value": 1
              },
              "value": 0
            },
            "tooltip": [
              {"field": "Country/Territory", "type": "nominal", "title": "Country"},
              {"field": "2022 Population", "type": "quantitative", "title": "Population (2022)", "format": ","},
              {"field": "Density (per km²)", "type": "quantitative", "title": "Density (per km²)", "format": ".2f"},
              {"field": "Area (km²)", "type": "quantitative", "title": "Area (km²)", "format": ","}
            ]
          }
        }
          ]
        },
        {
          "title": "Changes in Temperature in the Year 2022 for All Countries in the World",
          "width": 800,
          "height": 400,
          "projection": {"type": "equalEarth"},
          "data": {
            "url": "./js/ne_110m_admin_0_countries.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
          },
          "layer": [
            {
              "transform": [
                {
                  "calculate": "isValid(datum.F2022) ? datum.F2022 : null",
                  "as": "Temperature Change"
                },
                {
                  "calculate": "'Data is not available in ' + datum.properties.NAME",
                  "as": "note"
                }
              ],
              "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
              "encoding": {
                "tooltip": {"field": "note"}
              }
            },
            {
              "data": {
                "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
                "format": {"type": "topojson", "feature": "oceans"}
              },
              "mark": {"type": "geoshape", "fill": "skyblue"}
            },
            {
              "data": {
                "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
                "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
              },
              "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
            },
            {
              "transform": [
                {
                  "lookup": "properties.ISO_A3",
                  "from": {
                    "data": {
                      "url": "./data/Annual_Surface_Temperature_Change.csv"
                    },
                    "key": "ISO3",
                    "fields": ["F2022"]
                  }
                }
              ],
              "mark": {"type": "geoshape"},
              "encoding": {
                "color": {
                  "field": "F2022",
                  "type": "quantitative",
                  "scale": {"type": "linear", "scheme": "reds"},
                  "title": "Temperature Change (°C)"
                },
                "tooltip": [
                  {"field": "properties.NAME", "type": "nominal", "title": "Country"},
                  {"field": "F2022", "type": "quantitative", "title": "Temperature Change (°C)"}
                ]
              }
            }
          ]
        },
        
        
            
        
      ]
    };

    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
